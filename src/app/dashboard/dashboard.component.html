<div class="container mt-5 bg-dark text-light p-4 rounded">
  <div class="row">
    <div class="col-12">
      <h2 class="text-center">Top Heroes</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="heroes-menu d-flex flex-wrap justify-content-center">
        <a *ngFor="let hero of heroes"
           routerLink="/detail/{{hero.id}}"
           class="btn btn-outline-light m-2">
          {{ hero.name }}
        </a>
      </div>
    </div>
  </div>
</div>
