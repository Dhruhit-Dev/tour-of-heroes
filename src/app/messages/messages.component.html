<div *ngIf="messageService.messages.length" class="container my-4">
  <h2 class="text-center mb-4">Messages</h2>
  <button type="button" class="btn btn-danger mb-3" (click)="messageService.clear()">Clear Messages</button>
  <div class="list-group">
    <div *ngFor="let message of messageService.messages" class="list-group-item">{{message}}</div>
  </div>
</div>
